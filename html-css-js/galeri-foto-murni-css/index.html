<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Animals</h1>

    <div class="container clear">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/eagle.jpg" alt="Eagle">
                    <span>Eagle</span>
                </a>
                <div class="overlay" id="gambar-1">
                    <a class="close" href="#">X-Close</a>
                    <a href="#gambar-4" class="prev">prev</a>
                    <img src="img/full/eagle.jpg" alt="Eagle">
                    <a href="#gambar-2" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/blackCat.jpg" alt="Black Cat">
                    <span>Black Cat</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a class="close" href="#">X-Close</a>
                    <a href="#gambar-1" class="prev">prev</a>
                    <img src="img/full/blackCat.jpg" alt="Black Cat">
                    <a href="#gambar-3" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/tiger.jpg" alt="Tiger">
                    <span>Tiger</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <a class="close" href="#">X-Close</a>
                    <a href="#gambar-2" class="prev">prev</a>
                    <img src="img/full/tiger.jpg" alt="Tiger">
                    <a href="#gambar-4" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/elephant.jpg" alt="Elephant">
                    <span>Elephant</span>
                </a>
                <div class="overlay" id="gambar-4">
                    <a class="close" href="#">X-Close</a>
                    <a href="#gambar-3" class="prev">prev</a>
                    <img src="img/full/elephant.jpg" alt="Elephant">
                    <a href="#gambar-1" class="next">next</a>
                </div>
            </li>
        </ul>
    </div>

</body>

</html>
