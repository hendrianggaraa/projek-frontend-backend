<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hendri</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">Hendri</div>
      <div class="header-list">
        <ul>
          <li>About</li>
          <li>Lessons</li>
          <li>Contact us</li>
        </ul>
    </div>
   </div>
   <div class="main">
     <div class="container">
      <h1>HELLO WORLD<span class="dot">.</span></h1>
      <h2>Let's Learn to Code</h2>
     </div>
     <div class="content-wrapper">
       <h3 class="heading3">Lessons</h3>
       <div class="lessons">
         <div class="lesson">
           <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg">
           <p>HTML & CSS</p>
         </div>
         <div class="lesson">
           <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg">
           <p>PHP</p>
         </div>
         <div class="lesson">
           <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg">
           <p>Ruby</p>
         </div>
         <div class="lesson">
           <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg">
           <p>Swift</p>
         </div>
       </div>
     </div>
     <div class="form-section">
       <h3 class="heading3">Contact us</h3>
       <div class="forms">
         <div class="form">
           <p>Email (Required)</p>
           <input type="text">
         </div>
         <div class="form">
           <p>Message (Required)</p>
           <textarea></textarea>
         </div>
         <div class="form">
           <p class="perror">* Required fields must be filled</p>
           <input class="submit" type="submit" value="Send">
         </div>
       </div>
     </div>
   </div>
   <div class="footer">
     <div class="footer-logo">Hendri</div>
     <div class="footer-list">
      <ul>
        <li>About</li>
        <li>Jobs</li>
        <li>Contact us</li>
      </ul>
     </div>
   </div>
   
  </body>
</html>
